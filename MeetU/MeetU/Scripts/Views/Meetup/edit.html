<div ng-controller="MeetupEditController as editCreating">
    <subpage-nav hassubmit="true" on-submit="editCreating.submitForm()"></subpage-nav>
    <div class="meetup-subpage-title">Edit a Meetup</div>
    <hr />
    <form class="form-vertical meetup-create-form" name="meetupEditForm" novalidate>
        <div class="meetup-subpage-validation"></div>
        <div class="form-group meetup-form-group" my-validation>
            <label for="meetup-edit-title" class="control-label col-md-2 meetup-create-form-label">Title</label>
            <div class="col-md-10">
                <input type="text" class="form-control meetup-create-input" id="meetup-edit-title" name="title"
                       placeholder="Party, BBQ, Hiking..." ng-model="editCreating.editParams.title" ng-required="true"
                       ng-maxlength="200" ng-pattern="/^[a-zA-Z0-9\s]+$/" />
                <span class="help-block"
                      ng-if="meetupEditForm.title.$error.required">Title is required!</span>
                <span class="help-block"
                      ng-if="meetupEditForm.title.$error.maxlength">Title must under 200 words!</span>
                <span class="help-block"
                      ng-if="meetupEditForm.title.$error.pattern">Title can't have special characters!</span>
            </div>
        </div>
        <div class="form-group meetup-form-group" my-validation>
            <label for="meetup-edit-description" class="control-label col-md-2 meetup-create-form-label">Description</label>
            <div class="col-md-10">
                <input type="text" class="form-control meetup-create-input" id="meetup-edit-description" name="description"
                       placeholder="Make it attractive!" ng-model="editCreating.editParams.description" ng-required="true"
                       ng-maxlength="1000" ng-pattern="/^[a-zA-Z0-9\s!,.]+$/">
                <span class="help-block"
                      ng-if="meetupEditForm.description.$error.required">Description is required!</span>
                <span class="help-block"
                      ng-if="meetupEditForm.description.$error.maxlength">Description must under 1000 words!</span>
                <span class="help-block"
                      ng-if="meetupEditForm.description.$error.pattern">Description can only have letter(a-z A-Z),numbers,comma,period and exclamation:</span>
            </div>
        </div>

        <div class="form-group meetup-form-group">
            <label for="meetup-edit-time" class="control-label col-md-2 meetup-create-form-label">When</label>
            <div class="col-md-10">
                <input type="text" class="form-control meetup-create-input js-meetup-edit-when" id="meetup-edit-time"
                       ng-model="editCreating.editParams.when" ng-required="true" />
            </div>
        </div>

        <div class="form-group meetup-form-group">
            <label for="meetup-edit-where" class="control-label col-md-2 meetup-create-form-label">Where</label>
            <div class="col-md-10">
                <input type="text" class="form-control meetup-create-input js-meetup-edit-where" id="meetup-create-where"
                       ng-model="editCreating.editParams.where" ng-required="true" />
            </div>
        </div>
    </form>
</div>
